				<table class="calc">

						<td class="calc"><label for"client">Client Name:</label></td>
						<td class="calc"><input type="text" id="client"></td>
					</tr>
										
					<tr class="calc">
						<td class="calc"><label for"ratetype">Rate Type:</label></td>
						<td class="calc">
							<select id="ratetype" name="ratetype">
							<option value="Hourly">Hourly</option>
							<option value="squareMeter">Per Square Meter</option>
							</select>
						
						</td>
						
					</tr>
					
					<tr class="calc">
						<td class="calc">5</td>
						<td class="calc">6</td>
					</tr>
					
				</table>
				
				
			</div>
